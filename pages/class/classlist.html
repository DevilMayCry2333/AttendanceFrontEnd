<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>员工清单</title>
		<meta name="renderer" content="webkit">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
		<link rel="stylesheet" href="../../static/css/font.css">
		<link rel="stylesheet" href="../../static/css/weadmin.css">
		<script src="https://code.jquery.com/jquery-3.0.0.min.js"></script>
		<script src="../../url.js"></script>

		<script>
				var CheckList = [];
				var i = 0;
			function deleAll(){
				$.ajax({
					type: "POST",
					//文件位置
					url: globalUrl + "ClassDeleteServlet",
					//返回数据格式为json,也可以是其他格式如
					dataType: "json",
					traditional: true,

					data:{
						"DelList":CheckList
					},
					//请求成功后要执行的函数，拼接html
					success:function res(data){
						if(data.Res.match("true")){
							alert("批量删除成功");
							window.location.href = "http://localhost/AttendanceFrontEnd/pages/class/classlist.html";
						}else{
							alert("批量删除失败");
						}
						console.log(data);
					}
				})
			}
			function check(e){
				if(e.value.match("false")){	
					CheckList[i] = e.name;
					i++;
					e.value = true;
				}else{
					i--;
					CheckList.splice(i, 1);
					e.value = false;
				}
				console.log(e);
				console.log(CheckList);
			}

		</script>
	</head>

	<body>
		<div class="weadmin-nav">
			<span class="layui-breadcrumb">
        <a href="">首页</a>
        <a href="">班次管理</a>
        <a>
          <cite>班次表</cite></a>
      </span>
			<a class="layui-btn layui-btn-sm" style="line-height:1.6em;margin-top:3px;float:right" href="javascript:location.replace(location.href);" title="刷新">
				<i class="layui-icon" style="line-height:30px">&#x1002;</i></a>
		</div>
		<div id="testText">
		</div>
		<div class="weadmin-body">
			<div class="weadmin-block">
				<button class="layui-btn layui-btn-danger" onclick="deleAll()"><i class="layui-icon"></i>批量删除</button>
				<button class="layui-btn" onclick="WeAdminShow('添加用户','./classadd.html',600,400)"><i class="layui-icon"></i>添加</button>
				<a class="layui-btn" href="http://localhost:8080/unnamed/DownloadClassServlet">下载表格</a>
				<span class="fr" style="line-height:40px">共有数据：88 条</span>
			</div>
			<table class="layui-table" id="memberList">
				<thead>
					<tr>
						<th>
							<div class="layui-unselect header layui-form-checkbox" lay-skin="primary"><i class="layui-icon">&#xe605;</i></div>
						</th>
						<th>ID</th>
						<th>班次编码</th>
						<th>班次名称</th>
						<th>早上上班时间</th>
						<th>下午上班时间</th>
						<th>操作</th>
					</tr>
				</thead>

				<tbody>
					<script>
						$(function () {
							$.ajax({
								//请求方式  
								type: "POST",
								//文件位置  
								url: globalUrl + "ClassesServlet",
								//返回数据格式为json,也可以是其他格式如  
								dataType: "json",
								//请求成功后要执行的函数，拼接html  
								success: function (data) {
									console.log(data);
									var str;
									$.each(data, function (i, n) {
										console.log(parseInt(parseInt(i) + 1));
										str += "<tr>";
										str += "<td><input type='checkbox' class='vehicle' name='" + parseInt(n.Id) +"' value=false onclick='check(this)'/></td>";
										str += "<td>" + n.Id + "</td>";
										str += "<td>" + n.ClassId + "</td>";
										str += "<td>" + n.Cname + "</td>";
										str += "<td>" + n.Mtime + "</td>";
										str += "<td>" + n.Atime + "</td>";
										str += "<td><a title=' 修改'' href='./classupdate.html?id=" + parseInt(n.Id) +"'><i class='layui-icon'>&#xe63c;</i></a></td>";
										str += "</tr>";
									});
									$("#memberList").append(str);
								}
							});
						});
					</script>
				</tbody>
			</table>
		</div>
		<!--<script type="text/javascript" src="https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>-->
		<script src="../../lib/layui/layui.js" charset="utf-8"></script>
		<script src="../../static/js/eleDel.js" type="text/javascript" charset="utf-8"></script>
	</body>
</html>
