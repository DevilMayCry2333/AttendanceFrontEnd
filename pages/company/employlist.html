		<script>
				var CheckList = [];
				var i = 0;
			function deleAll(){
				$.ajax({
					type: "POST",
					//文件位置
					url: globalUrl + "Servlet",
					//返回数据格式为json,也可以是其他格式如
					dataType: "json",
					traditional: true,

					data:{
						"DelList":CheckList
					},
					//请求成功后要执行的函数，拼接html
					success:function res(data){
						if(data.Res.match("true")){
							alert("批量删除成功");
							var url = globalFUrl + "pages/company/employlist.html";
							window.location.href = url;
						}else{
							alert("批量删除失败");
						}
						console.log(data);
					}
				})
			}
			function check(e){
				if(e.value.match("false")){	
					CheckList[i] = e.name;
					i++;
					e.value = true;
				}else{
					i--;
					CheckList.splice(i, 1);
					e.value = false;
				}
				console.log(e);
				console.log(CheckList);
			}

		</script>

				 <script>
                        $(function () {

                                //请求成功后要执行的函数，拼接html  
                                success: function (data) {
                                    // console.log("sssss",data);
                                    var str;
                                    $.each(data, function (i, n) {
										str += "<tr>";
										str += "<td><input type='checkbox' class='vehicle' name='" + parseInt(n.Id) +"' value=true /></td>";

                                        str += "<td>" + n.EmployId + "</td>";
                                        str += "<td>" + n.UserName + "</td>";
                                        str += "<td>" + n.Gender+ "</td>";
                                        str += "<td>" + n.Age+ "</td>";
                                        str += "<td>" + n.Nation+ "</td>";
                                        str += "<td>" + n.Job+ "</td>";

										// str += "<td><a title=' 修改'' href='./employupdate.html?id=" + n.Id +"'><i class='layui-icon'>&#xe63c;</i></a></td>";

										str +="<td style='cursor:pointer'><a title=' 修改'' onclick=WeAdminShow('修改','./employupdate.html?id=" + n.Id +"',600,400)><i class='layui-icon'>&#xe63c;</i></a><a class=‘layui-btn’ onclick=WeAdminShow('删除','./employdelete.html?id=" + n.Id +"',130,130)><i class='layui-icon'>&#xe640;</i></a></td>"

                                        str += "</tr>";
                                    });
                                    $("#memberList").append(str);
                                }
                            });
                        });
                    </script>
