					<script>
                        $(function () {
                            $.ajax({
                                //请求方式  
                                type: "POST",
                                //文件位置  
                                url: globalUrl + "LeaveServlet",
                                //返回数据格式为json,也可以是其他格式如  
								dataType: "json",
								data:{
									page:"1"
								},
                                //请求成功后要执行的函数，拼接html  
                                success: function (data) {
                                    // console.log("sssss",data);
                                    var str;
                                    $.each(data, function (i, n) {
                                        str += "<tr>";
                                        str += "<td></td>";
                                        str += "<td>" + (i+1) + "</td>";
                                        str += "<td>" + n.LeaveId + "</td>";
                                        str += "<td>" + n.LeaveName + "</td>";
                                        str += "<td>" + n.BeginDate+ "</td>";
                                        str += "<td>" + n.EndDate+ "</td>";
                                        str += "<td>" + n.LeaveReason+ "</td>";
                                        str += "</tr>";
                                    });
                                    $("#memberList").append(str);
                                }
                            });
                        });
					</script>
					
					<div id="test1"></div>
					<script>
						
						var mycount = 0;
						layui.use('laypage', function () {
							var laypage = layui.laypage;
							//执行一个laypage实例
							$.ajax({
								type:'POST',
								dataType:'json',
								url: globalUrl + "LeaveCountServlet",
								success:function(res){
									console.log(res);
									mycount = res.Count;
									laypage.render({
										elem: 'test1' //注意，这里的 test1 是 ID，不用加 # 号
										,
										count: mycount //数据总数，从服务端得到
										  ,
									jump: function(obj, first){
								  //obj包含了当前分页的所有参数，比如：
										  console.log(obj.curr); //得到当前页，以便向服务端请求对应页的数据。
										 console.log(obj.limit); //得到每页显示的条数
										$("#memberList").html("");
								  //首次不执行
										if(!first){
									//do something
											$.ajax({
										//请求方式  
												type: "POST",
										//文件位置
												url: globalUrl + "LeaveServlet",
										//返回数据格式为json,也可以是其他格式如  
												dataType: "json",
												data:{
													page: obj.curr
												},
										//请求成功后要执行的函数，拼接html  
												success: function (data) {
											// console.log("sssss",data);
													var str;
													$.each(data, function (i, n) {
														str += "<tr>";
														str += "<td><input type='checkbox' class='vehicle' name='" + parseInt(n.Id) +"' value=true /></td>";
														str += "<td>" + n.LeaveId + "</td>";
														str += "<td>" + n.LeaveName + "</td>";
														str += "<td>" + n.BeginDate + "</td>";
														str += "<td>" + n.EndDate+ "</td>";
														str += "<td>" + n.LeaveReason+ "</td>";
														str += "<td>" + n.Id+ "</td>";
												// str += "<td><a title=' 修改'' href='./employupdate.html?id=" + n.Id +"'><i class='layui-icon'>&#xe63c;</i></a></td>";
														str +="<td style='cursor:pointer'><a title=' 修改'' onclick=WeAdminShow('修改','./employupdate.html?id=" + n.Id +"',600,400)><i class='layui-icon'>&#xe63c;</i></a><a class=‘layui-btn’ onclick=WeAdminShow('删除','./employdelete.html?id=" + n.Id +"',130,130)><i class='layui-icon'>&#xe640;</i></a></td>"
														str += "</tr>";
											});
											$("#memberList").append(str);
										}
									});
									}
								}
							});
								}
							})
							console.log("my",mycount);
		
						});
					</script>
