		<script>
			function Insert(){
				$.ajax({
					url: globalUrl + "InsertLeaveServlet",
					method: 'POST',
					dataType:'json',
					data:{
						LeaveId: $("#puncherId").val(),
						LeaveName: $("#puncher").val(),
						BeginDate: $("#punchetime").val(),
						EndDate: $("#punchetime").val(),
						LeaveReason: $("#remarks").val(),
					},success:function(res){
						console.log(res);
						if(res.Res.match("true")){
							alert("添加成功");
							var url = globalFUrl + "pages/data/leavelist.html";
							window.location.href = url;
						}else{
							alert("添加失败");
						}
					}

				})
		}
		</script>
