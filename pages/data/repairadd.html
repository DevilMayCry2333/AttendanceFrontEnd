					url: globalUrl + "RepairCardInsertServlet" ,//url
					data:{

						UserName : $("#repairUserName").val(),
						RepairDate : $("#repairTime").val(),
						Reason : $("#repairRemark").val(),
					},
					success:function(data) {
						console.log(data);

							alert("添加成功");
